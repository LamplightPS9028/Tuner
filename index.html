<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tuner App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://halimb.github.io/simple-tuner/simple-tuner.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        #progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            margin-top: 20px;
            display: none;
        }

        #progress-bar {
            width: 0;
            height: 100%;
            background-color: green;
        }

        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        #measure-again-button {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }

        #measure-again-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Piano Tuner</h1>
    <p>Click "Start Measuring" to begin tuning.</p>

    <button id="start-button">Start Measuring</button>
    <button id="measure-again-button">Measure Again</button>

    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <div id="feedback"></div>
    <div id="result"></div>

    <script>
        let audioContext, analyser, microphone;
        let startButton = document.getElementById('start-button');
        let measureAgainButton = document.getElementById('measure-again-button');
        let progressBarContainer = document.getElementById('progress-bar-container');
        let progressBar = document.getElementById('progress-bar');
        let feedbackDisplay = document.getElementById('feedback');
        let resultDisplay = document.getElementById('result');
        let isMeasuring = false;

        // Wait for the page to load before initializing the tuner
        window.addEventListener('load', init_tuner, false);

        function init_tuner() {
            startButton.addEventListener('click', startMeasuring);
            measureAgainButton.addEventListener('click', resetApp);
        }

        // Start the measuring process
        function startMeasuring() {
            if (isMeasuring) return;

            isMeasuring = true;
            startButton.style.display = 'none';
            measureAgainButton.style.display = 'none';
            feedbackDisplay.innerHTML = 'Starting the measurement...';
            resultDisplay.innerHTML = '';
            progressBarContainer.style.display = 'block';

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    // Set up the audio context and analyser
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);

                    // Start capturing audio and process it
                    startAudioMeasurement();
                })
                .catch(function(err) {
                    feedbackDisplay.innerHTML = 'Error accessing microphone: ' + err.message;
                });
        }

        // Process the microphone input
        function startAudioMeasurement() {
            let sampleDuration = 4000; // 4 seconds
            let sampleInterval = 50; // Check every 50ms

            let startTime = Date.now();
            let sampleData = [];
            let sampleInProgress = true;

            // Update the progress bar
            let intervalId = setInterval(function() {
                let elapsedTime = Date.now() - startTime;
                let progress = Math.min(elapsedTime / sampleDuration * 100, 100);
                progressBar.style.width = progress + '%';

                if (elapsedTime >= sampleDuration) {
                    clearInterval(intervalId);
                    sampleInProgress = false;
                    feedbackDisplay.innerHTML = 'Measurement complete!';

                    // Process the sample data to detect pitch
                    analyseFrequency(sampleData);
                }
            }, sampleInterval);

            // Capture audio data
            let captureInterval = setInterval(function() {
                if (sampleInProgress) {
                    let bufferLength = analyser.fftSize;
                    let frequencyData = new Uint8Array(bufferLength);
                    analyser.getByteFrequencyData(frequencyData);

                    sampleData.push(frequencyData);
                } else {
                    clearInterval(captureInterval);
                }
            }, sampleInterval);
        }

        // Analyse the frequency data from the sample
        function analyseFrequency(sampleData) {
            let totalPitch = 0;
            let noteCount = 0;

            // Go through the collected frequency data and calculate the average pitch
            sampleData.forEach(function(data) {
                let peak = Math.max(...data);
                let note = pitchFromFrequency(peak);
                if (note) {
                    totalPitch += note.frequency;
                    noteCount++;
                }
            });

            if (noteCount > 0) {
                let avgPitch = totalPitch / noteCount;
                displayResults(avgPitch);
            } else {
                feedbackDisplay.innerHTML = 'No clear pitch detected. Try again.';
                progressBarContainer.style.display = 'none';
                measureAgainButton.style.display = 'inline-block';
            }
        }

        // Convert frequency to a note (simple version)
        function pitchFromFrequency(frequency) {
            const A4 = 440;
            const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            let halfSteps = Math.round(12 * Math.log2(frequency / A4));
            let noteIndex = (halfSteps + 48) % 12;
            let octave = Math.floor((halfSteps + 48) / 12);
            let noteName = noteNames[noteIndex];
            let note = { name: noteName + octave, frequency: frequency };
            return note;
        }

        // Display results based on the detected pitch
        function displayResults(pitch) {
            let closestNote = findClosestNoteName(pitch);
            let feedback = `Detected pitch: ${closestNote.name} (${pitch.toFixed(2)} Hz)`;

            resultDisplay.innerHTML = feedback;

            // Provide feedback on tuning
            if (Math.abs(pitch - 440) < 5) {
                feedbackDisplay.innerHTML = "Your piano is in tune!";
            } else {
                feedbackDisplay.innerHTML = "Your piano needs to be tuned!";
            }

            progressBarContainer.style.display = 'none';
            measureAgainButton.style.display = 'inline-block';
        }

        // Find the closest piano note from a frequency
        function findClosestNoteName(frequency) {
            let closestNote = null;
            let closestDistance = Infinity;

            for (let note in pianoNoteFrequencies) {
                let noteFreq = pianoNoteFrequencies[note];
                let distance = Math.abs(frequency - noteFreq);

                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestNote = { name: note, frequency: noteFreq };
                }
            }

            return closestNote;
        }

        // Reset the app and allow the user to measure again
        function resetApp() {
            startButton.style.display = 'inline-block';
            measureAgainButton.style.display = 'none';
            feedbackDisplay.innerHTML = '';
            resultDisplay.innerHTML = '';
        }
    </script>

</body>
</html>
