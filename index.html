<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tuner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white; /* White background */
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #gauge {
            width: 300px;
            height: 150px;
            margin: 20px auto;
            position: relative;
        }
        #needle {
            width: 4px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.1s ease-out;
        }
        #status {
            font-size: 20px;
            margin-top: 20px;
        }
        #error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Piano Tuner</h1>
    <p>Play a note on your piano, and we'll check if it's in tune.</p>
    
    <div id="gauge">
        <div id="needle"></div>
    </div>
    
    <p id="status">Listening...</p>
    <p id="error-message"></p>

    <script>
        async function requestMicAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                startTuning(stream);
            } catch (error) {
                document.getElementById("error-message").innerText = "Microphone access denied. Please enable it in your browser settings.";
            }
        }

        // Request mic access automatically after user interaction (fixes Safari)
        document.addEventListener("click", requestMicAccess, { once: true });

        function startTuning(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(stream);
            analyser.fftSize = 2048;
            microphone.connect(analyser);
            const buffer = new Float32Array(analyser.fftSize);

            function detectPitch() {
                analyser.getFloatTimeDomainData(buffer);
                let sum = 0;
                for (let i = 0; i < buffer.length; i++) {
                    sum += buffer[i] * buffer[i];
                }
                let rms = Math.sqrt(sum / buffer.length);
                if (rms < 0.01) {
                    requestAnimationFrame(detectPitch);
                    return;
                }

                let peakIndex = 0;
                let maxVal = 0;
                for (let i = 0; i < buffer.length; i++) {
                    if (buffer[i] > maxVal) {
                        maxVal = buffer[i];
                        peakIndex = i;
                    }
                }

                const sampleRate = audioContext.sampleRate;
                const frequency = peakIndex * sampleRate / analyser.fftSize;
                updateDisplay(frequency);
                requestAnimationFrame(detectPitch);
            }

            detectPitch();
        }

        function updateDisplay(frequency) {
            const standardA4 = 440;
            const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            const noteNumber = Math.round(12 * (Math.log2(frequency / standardA4))) + 49;
            const noteName = noteNames[(noteNumber - 1) % 12];
            const difference = 1200 * Math.log2(frequency / standardA4);
            
            let detune = difference % 100;
            if (detune > 50) detune -= 100;
            else if (detune < -50) detune += 100;

            document.getElementById("status").innerText = `Note: ${noteName} (${Math.round(frequency)} Hz)`;

            let needle = document.getElementById("needle");
            let angle = detune * 1.8; // Scale for UI display
            needle.style.transform = `rotate(${angle}deg)`;

            let message = "";
            if (Math.abs(detune) < 5) {
                message = "âœ… Your piano is in tune!";
            } else if (detune > 5) {
                message = "ðŸ”º Your note is sharp!";
            } else {
                message = "ðŸ”» Your note is flat!";
            }

            if (Math.abs(detune) > 20) {
                message += " ðŸŽ¹ Consider getting your piano tuned!";
            }

            document.getElementById("status").innerText = message;
        }
    </script>

</body>
</html>
