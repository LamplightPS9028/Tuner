            color: #555;

        #progress-bar-container {
            width: 100%;
            background-color: #f4f4f4;
            border-radius: 10px;
            height: 30px;
            margin: 20px auto;
        }
        #progress-bar {
            height: 100%;
            background-color: #007BFF;
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s ease-out;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <p>Play a note, and we'll check if your piano is in tune.</p>
    
    <div id="progress-bar-container">

    <p id="status">Requesting microphone access...</p>

    <script>
        // Function to request microphone access and start tuning
        function requestMicrophonePermission() {
            // Try to access the microphone
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    // Start tuning once microphone access is granted
                    startTuning(stream);
                })
                .catch(error => {
                    // Handle errors (e.g., user denies permission)
                    if (error.name === 'NotAllowedError') {
                        document.getElementById("status").innerText = "‚ö†Ô∏è Microphone access denied. Please enable it in your browser settings.";
                    } else if (error.name === 'NotFoundError') {
                        document.getElementById("status").innerText = "‚ö†Ô∏è No microphone found. Please connect a microphone.";
                    } else {
                        document.getElementById("status").innerText = "‚ö†Ô∏è Error accessing the microphone. Please try again.";
                    }
                });
        }

        // Start tuning function
        function startTuning(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(stream);
            analyser.fftSize = 2048;
            microphone.connect(analyser);
            const buffer = new Float32Array(analyser.fftSize);

            let frequencies = [];
            let startTime = Date.now();

            function detectPitch() {
                analyser.getFloatTimeDomainData(buffer);
                let sum = 0;
                for (let i = 0; i < buffer.length; i++) {
                    sum += buffer[i] * buffer[i];
                }
                let rms = Math.sqrt(sum / buffer.length);
                if (rms < 0.01) {
                    requestAnimationFrame(detectPitch);
                    return;
                }

                let peakIndex = 0;
                let maxVal = 0;
                for (let i = 0; i < buffer.length; i++) {
                    if (buffer[i] > maxVal) {
                        maxVal = buffer[i];
                        peakIndex = i;
                    }
                }

                const sampleRate = audioContext.sampleRate;
                const frequency = peakIndex * sampleRate / analyser.fftSize;

                frequencies.push(frequency);

                // Update progress bar for the 3-second duration
                let elapsed = Date.now() - startTime;
                let progress = Math.min((elapsed / 3000) * 100, 100);
                document.getElementById("progress-bar").style.width = progress + '%';

                if (elapsed >= 3000) {
                    // Once 3 seconds are up, calculate the average frequency
                    const averageFrequency = calculateAverage(frequencies);
                    updateDisplay(averageFrequency);

                    // Reset for the next sample
                    startTime = Date.now();
                    frequencies = [];
                    document.getElementById("progress-bar").style.width = '0%';
                }

                requestAnimationFrame(detectPitch);
            }

            detectPitch();
        }

        // Calculate average frequency
        function calculateAverage(frequencies) {
            const sum = frequencies.reduce((acc, val) => acc + val, 0);
            return sum / frequencies.length;
        }

            const noteName = noteNames[(noteNumber - 1) % 12];
