    <title>Piano Tuner</title>

        body {

        #needle {

        }

        }
        #start-button {
            background-color: #007BFF;

            padding: 12px 20px;

            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
        #start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
