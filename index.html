        }
        .key {
            width: 30px;
            height: 150px;
            background-color: white;
            border: 1px solid black;
            position: relative;
            z-index: 1;
        }
        .black-key {
            width: 20px;
            height: 100px;
            background-color: black;
            position: absolute;
            left: 20px;
            z-index: 2;
        }
        .highlight {
            background-color: #ff4500;
        }
        #middle-c {
            background-color: #ff4500;
        }
    </style>
