<head>

    <style>

        }
        #progress-bar-container {
            width: 100%;
            background-color: #f4f4f4;
            border-radius: 10px;
            height: 30px;
            margin: 20px auto;
        }
        #progress-bar {
            height: 100%;
            background-color: #007BFF;
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s ease-out;
        }

            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

    <p>Play a note, and we'll check if your piano is in tune.</p>
    
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    
    <p id="status">Requesting microphone access...</p>

    <script>
        // Request microphone access as soon as the page loads
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                // Start tuning once microphone access is granted
                startTuning(stream);
            })
            .catch(error => {
                // Handle errors (e.g., user denies permission)
                document.getElementById("status").innerText = "‚ö†Ô∏è Microphone access denied. Please enable it in your browser settings.";
            });

        function startTuning(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(stream);
            analyser.fftSize = 2048;
            microphone.connect(analyser);
            const buffer = new Float32Array(analyser.fftSize);

            let frequencies = [];
            let startTime = Date.now();

            function detectPitch() {
                analyser.getFloatTimeDomainData(buffer);
                let sum = 0;
                for (let i = 0; i < buffer.length; i++) {
                    sum += buffer[i] * buffer[i];
                }
                let rms = Math.sqrt(sum / buffer.length);
                if (rms < 0.01) {
                    requestAnimationFrame(detectPitch);
                    return;
                }

                let peakIndex = 0;
                let maxVal = 0;
                for (let i = 0; i < buffer.length; i++) {
                    if (buffer[i] > maxVal) {
                        maxVal = buffer[i];
                        peakIndex = i;
                    }
                }

                const sampleRate = audioContext.sampleRate;
                const frequency = peakIndex * sampleRate / analyser.fftSize;

                frequencies.push(frequency);

                // Update progress bar for the 3-second duration
                let elapsed = Date.now() - startTime;
                let progress = Math.min((elapsed / 3000) * 100, 100);
