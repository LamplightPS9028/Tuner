<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tuner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .gauge-container {
            width: 300px;
            height: 150px;
            position: relative;
            margin: 20px auto;
        }
        .gauge {
            width: 100%;
            height: 100%;
        }
        .needle {
            width: 4px;
            height: 80px;
            background: red;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
        }
        .status {
            font-size: 20px;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Piano Tuner</h1>
    <p>Play a note on your piano, and this tool will determine if it's in tune.</p>
    
    <div class="gauge-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Analog_gauge_meter.svg" class="gauge">
        <div class="needle" id="needle"></div>
    </div>
    
    <p class="status" id="status">Listening...</p>
    <p class="error" id="error-message"></p>

    <script>
        const noteFrequencies = {
            "A4": 440.00, "A#4": 466.16, "B4": 493.88, "C4": 261.63, "C#4": 277.18, "D4": 293.66,
            "D#4": 311.13, "E4": 329.63, "F4": 349.23, "F#4": 369.99, "G4": 392.00, "G#4": 415.30
        };

        let audioContext, analyser, microphone, dataArray;

        async function startTuning() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Microphone access is not supported on this device.");
                }

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                detectPitch();
            } catch (error) {
                document.getElementById("error-message").innerText = error.message;
                document.getElementById("status").innerText = "Microphone access failed.";
            }
        }

        function detectPitch() {
            analyser.getByteFrequencyData(dataArray);
            let maxIndex = dataArray.indexOf(Math.max(...dataArray));
            let frequency = maxIndex * audioContext.sampleRate / analyser.fftSize;

            let closestNote = findClosestNote(frequency);
            if (closestNote) {
                let noteFreq = noteFrequencies[closestNote];
                let difference = frequency - noteFreq;

                let needle = document.getElementById("needle");
                let statusText = document.getElementById("status");

                if (Math.abs(difference) < 2) {
                    needle.style.transform = "rotate(0deg)";
                    statusText.innerText = `${closestNote} is in tune! âœ…`;
                } else if (difference > 0) {
                    needle.style.transform = "rotate(20deg)";
                    statusText.innerText = `${closestNote} is sharp. Tune it down. ðŸ”½`;
                } else {
                    needle.style.transform = "rotate(-20deg)";
                    statusText.innerText = `${closestNote} is flat. Tune it up. ðŸ”¼`;
                }
            }

            requestAnimationFrame(detectPitch);
        }

        function findClosestNote(frequency) {
            let closestNote = null;
            let minDiff = Infinity;
            for (let note in noteFrequencies) {
                let diff = Math.abs(frequency - noteFrequencies[note]);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestNote = note;
                }
            }
            return closestNote;
        }

        // Start immediately after page loads
        startTuning();
    </script>

</body>
</html>
