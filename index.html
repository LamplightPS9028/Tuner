<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tuner - A Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        #progress-bar-container {
            width: 100%;
            background-color: #f4f4f4;
            border-radius: 10px;
            height: 30px;
            margin: 20px auto;
        }
        #progress-bar {
            height: 100%;
            background-color: #007BFF;
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s ease-out;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        #microphone-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #microphone-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>üéπ Piano Tuner</h1>
    <p>Play the **"A"** notes on your piano, and we'll check if they're in tune!</p>
    
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <button id="microphone-button">Enable Microphone</button>
    
    <p id="status">Click the button to enable microphone access.</p>

    <script>
        // Function to request microphone access
        function requestMicrophonePermission() {
            console.log("Requesting microphone access...");
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    console.log("Microphone access granted!");
                    document.getElementById("status").innerText = "Microphone access granted. Play the A notes!";
                    document.getElementById("microphone-button").style.display = 'none'; // Hide button once access granted
                    startTuning(stream);
                })
                .catch(error => {
                    console.log("Error accessing microphone:", error);
                    if (error.name === 'NotAllowedError') {
                        document.getElementById("status").innerText = "‚ö†Ô∏è Microphone access denied. Please enable it in your browser settings.";
                    } else if (error.name === 'NotFoundError') {
                        document.getElementById("status").innerText = "‚ö†Ô∏è No microphone found. Please connect a microphone.";
                    } else {
                        document.getElementById("status").innerText = "‚ö†Ô∏è Error accessing the microphone. Please try again.";
                    }
                });
        }

        // Start tuning function
        function startTuning(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(stream);
            analyser.fftSize = 2048;
            microphone.connect(analyser);
            const buffer = new Float32Array(analyser.fftSize);

            let frequencies = [];
            let startTime = Date.now();

            // The A frequencies across the keyboard
            const A3Frequency = 220.00;
            const A4Frequency = 440.00;
            const A5Frequency = 880.00;

            function detectPitch() {
                analyser.getFloatTimeDomainData(buffer);
                let sum = 0;
                for (let i = 0; i < buffer.length; i++) {
                    sum += buffer[i] * buffer[i];
                }
                let rms = Math.sqrt(sum / buffer.length);
                if (rms < 0.01) {
                    requestAnimationFrame(detectPitch);
                    return;
                }

                let peakIndex = 0;
                let maxVal = 0;
                for (let i = 0; i < buffer.length; i++) {
                    if (buffer[i] > maxVal) {
                        maxVal = buffer[i];
                        peakIndex = i;
                    }
                }

                const sampleRate = audioContext.sampleRate;
                const frequency = peakIndex * sampleRate / analyser.fftSize;

                // Add frequencies close to the A notes to the frequencies array
                if (Math.abs(frequency - A3Frequency) < 5) frequencies.push(frequency);
                if (Math.abs(frequency - A4Frequency) < 5) frequencies.push(frequency);
                if (Math.abs(frequency - A5Frequency) < 5) frequencies.push(frequency);

                // Update progress bar for the 3-second duration
                let elapsed = Date.now() - startTime;
                let progress = Math.min((elapsed / 3000) * 100, 100);
                document.getElementById("progress-bar").style.width = progress + '%';

                if (elapsed >= 3000) {
                    // Once 3 seconds are up, calculate the average frequency
                    const averageFrequency = calculateAverage(frequencies);
                    updateDisplay(averageFrequency);

                    // Reset for the next sample
                    startTime = Date.now();
                    frequencies = [];
                    document.getElementById("progress-bar").style.width = '100%';
                }

                requestAnimationFrame(detectPitch);
            }

            detectPitch();
        }

        // Calculate average frequency
        function calculateAverage(frequencies) {
            const sum = frequencies.reduce((acc, val) => acc + val, 0);
            return sum / frequencies.length;
        }

        // Update the display with the tuning result
        function updateDisplay(frequency) {
            const A4Frequency = 440.00;  // Frequency of A4
            const difference = frequency - A4Frequency;
            
            let message = `üé∂ Detected Frequency: ${Math.round(frequency)} Hz`;
            let detune = difference % 100;
            if (detune > 50) detune -= 100;
            else if (detune < -50) detune += 100;

            if (Math.abs(detune) < 5) {
                message += "\n‚úÖ Your A notes are in tune!";
            } else if (detune > 5) {
                message += "\nüî∫ Your notes are a bit sharp!";
            } else {
                message += "\nüîª Your notes are a bit flat!";
            }

            if (Math.abs(detune) > 20) {
                message += "\nüéπ Time to tune your piano!";
            }

            document.getElementById("status").innerText = message;
        }

        // Attach the requestMicrophonePermission function to the button click
        document.getElementById("microphone-button").addEventListener("click", requestMicrophonePermission);

    </script>

</body>
</html>
